<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Hemanshi Ghoghari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <style>
        body {
            background: linear-gradient(-45deg, #000000, #0d1b2a, #1b263b, #000814);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
            color: #f1f5f9;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .navbar {
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
        }

        .card-custom {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            color: #ffffff;
        }

        /* FIXED INPUT VISIBILITY ISSUE */
        .form-control {
            background: rgba(0, 0, 0, 0.75) !important;
            border: 1px solid #2563eb;
            color: #ffffff !important;
            caret-color: #ffffff;
        }

        .form-control::placeholder {
            color: #cbd5e1 !important;
            opacity: 1;
        }

        .form-control:focus {
            background: rgba(0, 0, 0, 0.85) !important;
            border-color: #3b82f6;
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
            color: #ffffff !important;
        }

        .form-label {
            color: #93c5fd;
            font-weight: 500;
        }

        .btn-custom {
            background: #1e40af;
            border: none;
        }

        .btn-custom:hover {
            background: #2563eb;
        }

        .success-message {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #22c55e;
            border-radius: 6px;
            text-align: center;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
        <div class="container">
            <a class="navbar-brand text-info fw-bold" href="index.html">HEMANSHI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active text-info" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-fill" style="margin-top:100px;">

        <section class="container py-5">
            <h2 class="text-center text-info fw-bold mb-5">Get In Touch</h2>

            <div class="row">

                <div class="col-md-5 mb-4">
                    <div class="card card-custom p-4">
                        <h4 class="text-info mb-3">Contact Details</h4>
                        <p><strong>Email:</strong><br> hemanshighoghari1203@gmail.com</p>
                        <p><strong>Phone:</strong><br> +91 70966 72573</p>
                        <p><strong>Location:</strong><br> Gujarat, India</p>
                        <p><strong>Languages:</strong><br> English, Hindi, Gujarati</p>
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="card card-custom p-4">
                        <form id="contactForm">

                            <div class="mb-3">
                                <label class="form-label">Your Name</label>
                                <input type="text" name="from_name" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Your Email</label>
                                <input type="email" name="from_email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Your Message</label>
                                <textarea name="message" rows="4" class="form-control" required></textarea>
                            </div>

                            <button type="submit" class="btn btn-custom w-100">Send Message</button>

                            <div class="success-message" id="successMsg">
                                ✅ Message Sent Successfully!
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </section>

    </main>

    <footer class="text-center py-3 bg-black text-secondary mt-auto">
        © 2026 Hemanshi Ghoghari
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        (function () {
            emailjs.init("96lavuNtmZ8ztfkBz");
        })();

        document.getElementById("contactForm").addEventListener("submit", function (e) {
            e.preventDefault();

            emailjs.sendForm("service_rllzedm", "template_wfr3axb", this)
                .then(function () {
                    document.getElementById("successMsg").style.display = "block";
                    document.getElementById("contactForm").reset();

                    setTimeout(() => {
                        document.getElementById("successMsg").style.display = "none";
                    }, 4000);

                }, function (error) {
                    alert("❌ Failed to send message. Please try again.");
                });
        });
    </script>

</body>

</html>
